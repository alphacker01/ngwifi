<table class="table table-hover">
    <thead class="bg-primary">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nom</th>
        <th scope="col">Prenom</th>
        <th scope="col">Telephone</th>
        <th scope="col">Email</th>
        <th scope="col">Mensualit√©</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <!-- [idClient]="client.id"
                    [nomClient]="client.nom"
                    [prenomClient]="client.prenom"
                    [telClient]="client.tel"
                    [emailClient]="client.email"
                    [mensualiteClient]="client.mensualite"
                    [statusClient]="client.status" -->
      <tr *ngFor="let client of Clients; let i = index">

        <th scope="row"> {{ client.id }} </th>
    
        <td> {{ client.nom }} </td>
        <td> {{ client.prenom }} </td>
        <td> {{ client.prenom }} </td>
        <td> {{ client.email }} </td>
        <td> {{ client.mensualite }} </td>
        <td> {{ client.status }} </td>
        <td>
          <button *ngIf="client.status == 'Off'; else elseBlock" class="btn btn-success" (click)="onSwitch(i, client.status)">
            <i class="fa fa-unlock"></i>
          </button>
          <ng-template #elseBlock>
            <button class="btn btn-danger" (click)="onSwitch(i, client.status)">
              <i class="fa fa-lock"></i>
            </button>
          </ng-template>
        </td>
        <td>
          <button class="btn btn-danger" (click)="deleteClient(i)"><i class="fa fa-trash"></i></button>
        </td>
      </tr>
    </tbody>
</table>
